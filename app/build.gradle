apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.sparshik.gradlegce"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        free {
            applicationId "com.sparshik.gradlegce.free"
            minSdkVersion 16
            targetSdkVersion 25
            versionCode 1
            versionName '1.0'
            versionNameSuffix 'f'
        }
        paid {
            applicationId "com.sparshik.gradlegce.paid"
            minSdkVersion 16
            targetSdkVersion 25
            versionCode 1
            versionName '1.0'
            versionNameSuffix 'p'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':jokesource')
    compile project(':jokedisplay')
    compile 'com.android.support:appcompat-v7:25.2.0'
    freeCompile 'com.google.android.gms:play-services-ads:10.2.0'
    compile 'com.android.support:design:25.2.0'
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    testCompile 'junit:junit:4.12'
    compile project(path: ':backend', configuration: 'android-endpoints')
    compile 'com.google.apis:google-api-services-tasks:v1-rev46-1.20.0' exclude module: 'httpclient'
    compile 'com.google.api-client:google-api-client-android:1.20.0' exclude module: 'httpclient'
    compile 'com.google.http-client:google-http-client-gson:1.20.0' exclude module: 'httpclient'
}
